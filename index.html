<!DOCTYPE html>
<html>
<head>
<title>Forms</title>

.btn{
text-align:center;
}

<body>
<h2 style="color:darkviolet; text-align:center;">REGISTRATION</h2>
 <form action="" method="post">
   <!------------------------Name---------------------------------------->
   <label for="fname">First name:</label>&nbsp;&nbsp;&nbsp;
   <input type="text" id="fname" name="fname">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <label for="lname">Last name:</label>&nbsp;&nbsp;&nbsp;
   <input type="text" id="lname" name="lname"><br><br>
   <!-----------------------Gender--------------------------------------->
   <label for="fname">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="radio" id="html" name="fav_language" value="HTML">
   <label for="html">Male</label>
   <input type="radio" id="css" name="fav_language" value="CSS" checked="checked">
   <label for="css">Female</label>
   <input type="radio" id="css" name="fav_language" value="CSS" checked="checked">
   <label for="css">Others</label><br><br>
   <!------------------------DOB------------------------------------------>
   <label for="birthday">Date Of Birth:</label>&nbsp;&nbsp;&nbsp;
   <input type="date" id="birthday" name="birthday"><br><br>
   <!--------------------------Mobiloe Number----------------------------->
   <label for="phone">Mobile Number:</label>&nbsp;&nbsp;&nbsp;
   <input type="tel" id="phone" name="phone" placeholder="91-98765-43210" required><br><br>
   <!--------------------------Email-------------------------------------->
   <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;
   <input type="email" id="email" name="email" placeholder="sample@gmail.com"><br><br>
   <!--------------------------Adress------------------------------------->
   <label for="fname">Address:</label><br>&nbsp;&nbsp;&nbsp;
   <textarea id="w3review" name="w3review" rows="7" cols="25"></textarea><br><br>
   <!---------------------------Aadhaar------------------------------------->
   <label for="phone">Aadhaar:</label>&nbsp;&nbsp;&nbsp;
   <input type="tel" id="phone" name="phone" placeholder="8765-4321-8765-4321" required><br><br>
   <!----------------------------course-------------------------------------------->
   <label for="phone" placeholder="select">Course:</label>&nbsp;&nbsp;&nbsp;
   <input list="course" name="course" placeholder="select">
   <datalist id="course">
     <option value="Computer science">
     <option value="Maths">
     <option value="B.Com">
     <option value="Computer Technology">
     <option value="Physics">
   </datalist><br><br>
   <!------------------------------qualification   dregree----------------------------->
   <label for="cc">Qualification:</label>&nbsp;&nbsp;&nbsp;
   <select id="cc" name="cc">
     <option value="ug">UG</option>
     <option value="pg">PG</option>
     <option value="diploma">Diploma</option>
   </select>&nbsp;&nbsp;&nbsp;&nbsp;
   <label for="dd">Degree & Dept:</label>&nbsp;&nbsp;&nbsp;
   <input type="text" id="dd" name="dd" placeholder="BBA"><br><br>
   <!-------------------------------upload resume---------------------------------------->
   <label for="cc">Upload Resume:</label>&nbsp;&nbsp;&nbsp;
   <form action="" method="post">
   <input type="file" id="myFile" name="filename"><br><br>
   <!----------------------------------checkbox------------------------------------------->
   <input type="checkbox" id="aa" name="aa" value="aa">
   <label for="aa">I accept all the terms & conditions.</label><br>
   <input type="checkbox" id="bb" name="bb" value="bb">
   <label for="bb">I hereby declare that all statements made in this application are true.</label><br>
   <!-----------------------------------button------------------------------------------->
  <div class="btn">
    <button type="button" onclick="alert('Registrated Successfully')">Submit</button>
    <button type="reset">Reset</button>
  </div>
 </form>
</body>
</html>
